<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Base Converter</title>
    <link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#0077cc" />

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 480px;
            margin: 40px auto;
            padding: 10px;
            background: #f7f7f7;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .result {
            margin-top: 10px;
            background: white;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-family: monospace;
            font-size: 18px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            background-color: #0077cc;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Base Number Converter</h1>

    <label for="inputValue">Enter Number:</label>
    <input type="text" id="inputValue" placeholder="Type number here" />

    <label for="inputBase">Select Input Base:</label>
    <select id="inputBase">
        <option value="2">Binary</option>
        <option value="8">Octal</option>
        <option value="10" selected>Decimal</option>
        <option value="16">Hexadecimal</option>
    </select>

    <button onclick="convert()">Convert</button>
    <div id="error" class="error"></div>

    <div class="result" id="binaryResult"></div>
    <div class="result" id="octalResult"></div>
    <div class="result" id="decimalResult"></div>
    <div class="result" id="hexResult"></div>

    <script>
        function convert() {
            const value = document.getElementById("inputValue").value.trim();
            const base = parseInt(document.getElementById("inputBase").value);
            const errorDiv = document.getElementById("error");
            errorDiv.innerText = "";

            if (!value) {
                errorDiv.innerText = "Please enter a number.";
                clearResults();
                return;
            }

            // Validate input according to base
            const baseRegex = {
                2: /^[01]+$/,
                8: /^[0-7]+$/,
                10: /^\d+$/,
                16: /^[0-9a-fA-F]+$/
            };

            if (!baseRegex[base].test(value)) {
                errorDiv.innerText = Invalid number for base ${base}.;
                clearResults();
                return;
            }

            // Parse the number as BigInt for large values
            let decimalValue;
            try {
                decimalValue = BigInt(parseInt(value, base));
            } catch (e) {
                errorDiv.innerText = "Conversion error: " + e.message;
                clearResults();
                return;
            }

            // Convert decimalValue to other bases
            document.getElementById("binaryResult").innerText = "Binary: " + decimalValue.toString(2);
            document.getElementById("octalResult").innerText = "Octal: " + decimalValue.toString(8);
            document.getElementById("decimalResult").innerText = "Decimal: " + decimalValue.toString(10);
            document.getElementById("hexResult").innerText = "Hexadecimal: " + decimalValue.toString(16).toUpperCase();
        }

        function clearResults() {
            document.getElementById("binaryResult").innerText = "";
            document.getElementById("octalResult").innerText = "";
            document.getElementById("decimalResult").innerText = "";
            document.getElementById("hexResult").innerText = "";
        }
    </script>

</body>

</html>
